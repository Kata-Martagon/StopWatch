<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="flexContainer">
      <div class="stopWatch">

        <div class="timers">
          <div class="timerGroup borderRed">
            <div class="smallTimer">00:24.56</div>
            <div class="bigTimer">03:18.92</div>
          </div>
        </div>

        <div class="controls">
          <div class="buttonGroup">
            <button class="stopWatchButton">Reset</button>
            <button class="stopWatchButton">Start</button>
          </div>
        </div>

        <div class="laps">
          laps go here....
        </div>
      </div>
    </div>
  </body>
</html>
