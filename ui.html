<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="flexContainer">
      <div class="stopWatch">

        <div class="timers">
          <div class="timerGroup">
            <div class="smallTimer"></div>
            <div id="Timer" class="bigTimer"></div>
          </div>
        </div>

        <div class="controls">
          <div class="buttons">
            <div class="buttonGroup">
              <button id="ResetButton" class="stopWatchButton" onclick="reset()">Reset</button>
              <button id="LapButton" class="stopWatchButton" onclick="lap()">Lap</button>
            </div>
            <div class="buttonGroup">
              <button id="StartButton" class="stopWatchButton" onclick="start()">Start</button>
              <button id="StopButton" class="stopWatchButton" onclick="stop()">Stop</button>
            </div>
          </div>
        </div>

        <div class="laps">
          <ol id="LapTimes">
          </ol>
        </div>
      </div>
    </div>


    <script src="src/TimeConverter.js"></script>
    <script src="src/StopWatch.js"></script>
    <script src="src/Animator.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
